apiVersion: 1

providers:
  - name: 'AuraTracking Dashboards'
    orgId: 1
    folder: 'AuraTracking'
    folderUid: 'auratracking'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
