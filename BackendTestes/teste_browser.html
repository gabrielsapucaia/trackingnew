<!DOCTYPE html>
<html>
<head>
    <title>Teste Browser</title>
</head>
<body>
    <h1>TESTE DO BROWSER</h1>
    <p>Se você vê esta página, o browser está funcionando!</p>
    <p>Data/Hora: <span id="datetime"></span></p>

    <script>
        document.getElementById('datetime').textContent = new Date().toLocaleString();
    </script>
