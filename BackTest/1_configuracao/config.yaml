# Configuração de Thresholds para Detecção de Ciclos
# Estes são os 22 thresholds atualmente hardcoded no código

# ========================================
# DETECÇÃO DE PARADAS DE CARREGAMENTO
# ========================================
carregamento:
  min_duracao_sec: 60.0        # Duração mínima de uma parada para ser considerada carregamento
  speed_threshold: 1.0         # Velocidade máxima (km/h) para considerar parado
  accel_threshold: 0.012       # Vibração mínima para confirmar que está carregando

# ========================================
# DETECÇÃO DE PARADAS DE BASCULAMENTO
# ========================================
basculamento:
  min_duracao_sec: 25.0        # Duração mínima de uma parada para ser considerada basculamento
  speed_threshold: 3.0         # Velocidade máxima (km/h) para considerar parado

# ========================================
# SCORING DE BASCULAMENTO
# (usado para escolher entre múltiplas paradas candidatas)
# ========================================
scoring:
  # Thresholds de pitch (inclinação)
  pitch_ranges:
    excelente: 8.0             # > 8° = 50 pontos
    bom: 5.0                   # > 5° = 30 pontos
    medio: 2.0                 # > 2° = 15 pontos

  # Thresholds de variabilidade de aceleração
  accel_variability:
    alta: 0.05                 # >= 0.05 = 50 pontos
    media: 0.02                # >= 0.02 = 25 pontos
    baixa: 0.012               # >= 0.012 = 10 pontos

  # Thresholds de média de aceleração
  accel_mean:
    alta: 0.05                 # >= 0.05 = 10 pontos
    media: 0.02                # >= 0.02 = 5 pontos

# ========================================
# CLASSIFICAÇÃO DE PARADA OCIOSA
# ========================================
ociosidade:
  accel_variability_max: 0.012  # Se variabilidade < 0.012, é ociosa (sem vibração)

# ========================================
# DETECÇÃO DE ANOMALIAS (PARADAS OCIOSAS)
# ========================================
anomalias:
  num_mads: 3.0                 # Múltiplos de MAD para considerar outlier
  mad_scale: 1.4826             # Fator para converter MAD em desvio padrão
  min_excedente_sec: 60.0       # Excesso mínimo sobre threshold para registrar

# ========================================
# AGRUPAMENTO DE SEGMENTOS
# ========================================
segmentos:
  gap_tolerance_windows: 6      # Número de janelas de gap permitidas (~2.5 min)
  min_distance_km: 0.1          # Distância mínima para considerar deslocamento válido

# ========================================
# JANELA DE AGREGAÇÃO
# ========================================
janela:
  tamanho_seg: 30               # Segundos por janela de agregação
