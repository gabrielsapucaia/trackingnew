<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Distribuições de Duração</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 24px;
        color: #111;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 24px;
        max-width: 1100px;
      }
      .card {
        border: 1px solid #E6E6E6;
        border-radius: 10px;
        padding: 16px;
      }
      h1 { margin: 0 0 14px 0; font-size: 22px; }
      h2 { margin: 0 0 10px 0; font-size: 18px; }
      .hint { color: #444; font-size: 13px; }
      img { width: 100%; height: auto; }
      code { background: #F6F8FA; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>Distribuições de Duração (histograma + curva normal ajustada)</h1>
    <p class="hint">Arquivos de entrada: <code>duracao_carregamento.svg</code> e <code>duracao_basculamento.svg</code></p>
    <div class="grid">
      <div class="card">
        <h2>Carregamento</h2>
        <img src="duracao_carregamento.svg" alt="Distribuição de duração de carregamentos" />
      </div>
      <div class="card">
        <h2>Basculamento</h2>
        <img src="duracao_basculamento.svg" alt="Distribuição de duração de basculamentos" />
      </div>
    </div>
  </body>
</html>
